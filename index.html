<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>

   


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>




</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Anytime is Train Time</h1>

    </div>
    <div class="row">

        <div class="col-md-12">

            <div class="card mb-4">
                <div class="card-header">Current Train Times</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next arrival</th>
                                <th scope="col">Minutes away</th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">


                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="place-input" placeholder="georgia" type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">First train time(military time)</label>
                            <input class="form-control" id="start-input" placeholder="HH:MM" type="text">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Frequency</label>
                            <input class="form-control" id="time-input" placeholder="200000" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="train.js"></script>

</body>

</html>
